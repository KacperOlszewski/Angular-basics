<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

</head>
<body ng-controller="homeCtrl">

<div class="container">
    <header>
        <nav class="navbar">
            <a href="#/home">Home</a> |
            <a href="#/one">One</a> |
            <a href="#/two">Two</a>
        </nav>
    </header>


    <div class="row">
        <ng-view></ng-view>
    </div>
</div>


<script src="../assets/js/angular-1.4.8/angular.js"></script>
<script src="../assets/js/angular-1.4.8/angular-route.js"></script>
<script>
    var app;
    app = angular.module('app', ['ngRoute'])
            .controller('homeCtrl', function ($scope) {
                $scope.data1 = 'home controller';
            })
            .controller('oneCtrl', function ($scope) {
                $scope.data2 = 'one controller';
            })
            .controller('twoCtrl', function ($scope) {
                $scope.data3 = 'two kontroller';
            })
            .config(function ($routeProvider) {
                $routeProvider
                        .when('/home', {
                            templateUrl: '../templates/7.0-home.html',
                            controller: 'oneCtrl'
                        })
                        .when('/one', {
                            templateUrl: '../templates/7.0-one.html',
                            controller: 'oneCtrl'
                        })
                        .when('/two', {
                            templateUrl: '../templates/7.0-two.html',
                            controller: 'twoCtrl'
                        })
                        .otherwise({redirectTo: '/home'})
            });


</script>
</body>
</html>
