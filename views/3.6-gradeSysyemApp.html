<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
</head>
<body ng-controller="GradeCtrl">


<div class="well row">
    <h2>Oceny:</h2>

    <div class="col-md-4">
        <grading-field title="Hotel" ng-model="grade"></grading-field>
    </div>
    <div class="col-md-4">
        <grading-field title="Stoki" ng-model="grade"></grading-field>
    </div>
    <div class="col-md-4">
        <grading-field title="Jedzenie" ng-model="grade"></grading-field>
    </div>
</div>


<script src="../assets/js/angular-1.4.8/angular.js"></script>
<script>
    var app;
    app = angular.module('app', [])
            .controller('GradeCtrl', function ($scope) {
                console.log($scope);
            })
            .directive('gradingField', function () {
                return {
                    restrict: 'E',
                    scope: {
                        title: '@'
                    },
                    templateUrl: '../templates/3.6-gradeSysyemApp-tmpl.html',
                    replace: true,
                    controller: function ($scope) {
                        $scope.grade = 5;
                        $scope.reduce = function () {
                            $scope.grade--
                        };
                        $scope.increase = function () {
                            $scope.grade++
                        }
                    }
                }
            });
</script>
</body>
</html>
