<div>
    <h5>{{title}}</h5>
    <input type="number" ng-disabled="true" ng-model="grade"  class="form-control">
    <button class="btn btn-danger" ng-disabled="grade<1" ng-click="reduce()" href="#">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
    <button class="btn btn-success" ng-disabled="grade>9" ng-click="increase()" href="#">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
